title: Nature Emergency
description: Has your council declared a nature emergency?
baseurl: "/nature-emergency" # the subpath of your site, e.g. /blog
url: "https://mysociety.github.io" # the base hostname & protocol for your site, e.g. http://example.com
host: 0.0.0.0

# gtag_id: "â€¦"

exclude:
  - .browserlistrc
  - .ruby-version
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - Makefile
  - node_modules/
  - README.md
  - script/
  - ssl/
  - vendor/

sass:
  style: compressed
  sourcemap: never
  load_paths:
    - static/vendor/

plugins:
  - jekyll-datapage-generator

# https://github.com/avillafiorita/jekyll-datapage_gen
page_gen:
  - data: councils
    template: council
    dir: councils
    index_files: true
    name: council_slug
    title: council_name
  - data: councils
    template: social
    dir: social
    index_files: true
    name: council_slug
    title: council_name
