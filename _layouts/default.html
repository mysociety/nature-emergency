<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover">
    <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
    <link rel="stylesheet" href="{{ '/static/css/all.css' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
  {% if site.gtag_id %}
    <script defer>Object.defineProperty(document,"cookie",{get:function(){var t=Object.getOwnPropertyDescriptor(Document.prototype,"cookie").get.call(document);return t.trim().length>0&&(t+="; "),t+="_ga=GA1.1."+Math.floor(1e9*Math.random())+"."+Math.floor(1e9*Math.random())},set:function(t){t.trim().startsWith("_ga")||Object.getOwnPropertyDescriptor(Document.prototype,"cookie").set.call(document,t)}});</script>
    <script defer src="https://www.googletagmanager.com/gtag/js?id={{ site.gtag_id }}"></script>
    <script>
        var client_id = Math.floor(Math.random() * 1000000000) + '.' + Math.floor(Math.random() * 1000000000);
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config','{{ site.gtag_id }}', {'client_id': client_id, 'cookie_expires': 1 });
    </script>
  {% endif %}
    <script>document.documentElement.classList.remove('no-js'); document.documentElement.classList.add('js');</script>
    <link rel="canonical" href="{{ page.canonical }}">
</head>
<body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
    <script src="{{ '/static/vendor/jquery/js/jquery-3.7.1.min.js' | relative_url }}"></script>
    <script src="{{ '/static/vendor/underscore/js/underscore-1.13.6.min.js' | relative_url }}"></script>
    <script src="{{ '/static/vendor/bootstrap/js/bootstrap-5.3.3.bundle.min.js' | relative_url }}"></script>
    <script src="{{ '/static/vendor/awesomplete/js/awesomplete.min.js' | relative_url }}"></script>
    <script src="{{ '/static/vendor/popper/js/popper.min.js' | relative_url }}"></script>
    <script>
    window.baseurl = '{{ site.baseurl }}';
    window.councils = [
      {%- for c in site.data.councils -%}
        {{- c | jsonify -}},
      {%- endfor -%}
    ];
    </script>
    <script src="{{ '/static/js/main.js' | relative_url }}"></script>
</body>
